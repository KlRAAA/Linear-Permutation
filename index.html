<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Password Generator</h1>

      <div class="settings">
        <label for="length">Password Length:</label>
        <input type="number" id="length" min="4" max="20" value="8" />
      </div>

      <div class="settings">
        <label for="userInput">Include Characters:</label>
        <input
          type="text"
          id="userInput"
          placeholder="Enter characters (optional)"
        />
      </div>

      <button onclick="generatePasswords()">Generate Passwords</button>

      <div class="output">
        <h2>Generated Passwords</h2>
        <ul id="passwordList"></ul>
      </div>

      <div class="suggestion">
        <h2>Strongest Password Suggestion</h2>
        <p id="strongPassword"></p>
      </div>

      <!-- Notification for successful copy -->
      <div id="copyNotification" class="copy-notification">
        Password Copied!
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
